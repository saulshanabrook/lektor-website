{% extends "layout.html" %} {% block title %}{{ this.title }}{% endblock %} {%
block body %}
<article>
  <header>
    <h2>{{ this.title }}</h2>
    <h3>{{ this.pub_date }}</h3>
  </header>
  {{ this.body }}
  <script
    src="https://utteranc.es/client.js"
    repo="saulshanabrook/saulshanabrook"
    issue-term="pathname"
    theme="github-light"
    crossorigin="anonymous"
    async
  ></script>
</article>
{% endblock %}
